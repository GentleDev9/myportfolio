<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactMe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/othercssfiles/contactme.css" />
  </head>
  <body>
    <header>
            <h1>Get in Touch</h1>
      <p>
        I'd love to hear from you - whether it's a question,idea or just a
        friendly hi!
      </p>
    </header>
    <section class="hero-sect">

      <div class="inputs">
        <input
          type="text"
          placeholder="Name"
          style="color: white; font-size: 1em"
          required
        />
        <br /><br />
        <input
          type="text"
          placeholder="Email"
          style="color: white; font-size: 1em"
          required
        />
        <br /><br />
      </div>
      <div class="message">
        <input
          type="text"
          style="color: white; font-size: 1em"
          placeholder="Message"
          required
          class="msg-btn"
        />
      </div>
      <div class="sms">
        <button type="submit" class="btn"><a href="mailto:sodiqaishat066@gmail.com">Send Message</a></button>
      </div>
      <ul class="socials">
        <i class="fa-brands fa-tiktok"><a href="https://www.tiktok.com/GentleDev">Tiktok</a></i>
        <i class="fa-brands fa-x-twitter"><a href="https://www.twitter.com/@GentleDev_">Twitter</a></i>
        <i class="fa-brands fa-instagram"><a href="https://www.instagram.com/GentleDev">Instagram</a></i>
        <i class="fa-brands fa-whatsapp"><a href="https://www.whatsapp.com/GentleDev">WhatsApp</a></i>
      </ul>
    </section>
    <footer>
      <p style="padding-top: 20px;padding-bottom: 30px;">Can't wait to hear from you!</p>
    </footer>
  </body>
</html>
